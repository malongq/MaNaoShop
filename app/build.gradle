dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //依赖：轮播图--包括图片加载库picasso  它的版本和OkHttp3也要搭配，否则会报错
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'com.daimajia.slider:library:1.1.5@aar'
    //依赖：对应版本的RecyclerView
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    //依赖：OkHttp3--进行网络请求
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    //依赖：Gson
    implementation 'com.google.code.gson:gson:2.8.5'
    //依赖：dialog
    implementation 'com.github.d-max:spots-dialog:1.1@aar'
    //依赖：图片加载框架 Fresco
    implementation 'com.facebook.fresco:fresco:1.11.0'
    //依赖：Xutils框架
    implementation 'org.xutils:xutils:3.5.0'
    //依赖：依赖AndroidTreeView
    implementation 'me.texy.treeview:treeview_lib:1.0.4'
    //依赖：下拉刷新、上拉加载
    //1.0.5 当1.1.0出现问题可以回退到1.0.5.1
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5.1'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.5.1'//没有使用特殊Header，可以不加这行
    implementation 'com.android.support:design:27.1.1'//版本随意（非必须，引用可以解决无法预览问题）
    //ping++ 支付sdk依赖
    implementation 'com.pingxx:pingpp-core:2.1.19' // (Ping++ 标准版 SDK) 必须添加
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+' // 使用微信支付时添加,具体版本参考微信官方文档
    implementation 'com.pingxx:pingpp-alipay:2.1.19' // 使用支付宝时添加
    implementation 'com.pingxx:pingpp-upacp:2.1.19' // 使用银联支付时添加
    //省市县三级联动
    implementation 'com.contrarywind:Android-PickerView:4.1.6'
    //微信9宫格
    implementation 'com.w4lle.library:NineLayout:1.0.0'

}
